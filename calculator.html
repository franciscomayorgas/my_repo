<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title><meta charset="utf-8">
    <script type="text/javascript">
      function cube(number) {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, parseInt(number,10));
      }
	</script>
  </head>
  <body>
    <h1>Calculadora de Francisco Mayorgas Siles</h1>
    <label>Number:</label>
	<input type="text" id="n1"><p>
	<button onclick="cube(3)"> x^3 </button>
	<button onclick="cube(4)"> x^4 </button>
  </body>
</html>
